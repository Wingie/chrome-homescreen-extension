<html>
<head>
	<title>My Homescreen</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../css/layout.css" type="text/css" media="screen" /> 
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/newtab.min.js"></script>
</head>
<body onload="javascript:init();">


	<a href="http://www.micha.elmueller.net/" title="my homescreen">
		<img src="../images/top.png" alt="Icon" class="topIcon" />
	</a>
	
	
	<table class="mainContainer" align="center">
	<tr>
		<td>
		    <div id="recentlyClosedTabs" class="box">
				<h1>Lately closed</h1>
			
				<div class="beforeNavi">
					<ul id="recentlyClosedTabsList"></ul>
				</div>
			
				<div id="naviContainer">
					<a href="javascript:displayRecentlyClosedTabs(currentTabsPage+1);"><img src="../images/arrows/active/right.png" alt="next" id="tabs_next_active" /></a>
					<img src="../images/arrows/inactive/right.png" alt="next" id="tabs_next_inactive" />
					<img src="../images/arrows/inactive/left.png" alt="previous" id="tabs_previous_inactive" />
					<a href="javascript:displayRecentlyClosedTabs(currentTabsPage-1);"><img src="../images/arrows/active/left.png" alt="previous" id="tabs_previous_active" /></a>
				</div>
			</div> 
		</td>
		<td>
	
			<div class="favsContainer box">
				<h1>Favorites</h1>
			
				<div class="beforeNavi">			
					<table id="favTable"></table>
				</div>
		
				<div id="naviContainer">
					<a href="javascript:displayFavs(currentFavsPage+1);"><img src="../images/arrows/active/right.png" alt="next" id="favs_next_active" /></a>
					<img src="../images/arrows/inactive/right.png" alt="next" id="favs_next_inactive" />
					<img src="../images/arrows/inactive/left.png" alt="previous" id="favs_previous_inactive" />
					<a href="javascript:displayFavs(currentFavsPage-1);"><img src="../images/arrows/active/left.png" alt="previous" id="favs_previous_active" /></a>
				</div>
				
			</div>
		</td>
	</tr>
	</table>
	
</body>
</html>
